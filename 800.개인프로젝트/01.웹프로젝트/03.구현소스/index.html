<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS25 사이트 소개</title>
    <!-- 메인CSS -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- 상단영역 -->
    <div id="header">
        <header class ="header inbox">
            <!-- 파트박스 3개 -->
            <div class="partbox col-2">
            <!-- 메인로고 -->
            <h1 class="header__logo">
                <img src="../01.자료수집/gs25_logo.gif" alt="GS25로고">
            </h1>
        </div>
            <div class="partbox col-8"></div>
            <div class="partbox col-2"></div>
        </header>
    </div>
    <!-- 2. 메인영역 -->
    <div id="main">
        <main class="main inbox">
            <!-- 파트그룹박스 6개 -->
                <!-- 2-1. 로고 배너영역 -->
                <div class="group-part group-part-01">          
                    <h1>로고 배너영역</h1>
                    <!-- 파트박스 3개 -->
                    <div class="partbox col-3"></div>
                    <div class="partbox col-9"></div>
                </div>
                <!-- 2-2. 이벤트 배너영역 -->
                <div class="group-part group-part-02">
                    <h1>이벤트 배너영역</h1>
                    <!-- 파트박스 3개 -->
                    <div class="partbox col-3"></div>           
                    <div class="partbox col-9"></div>
                </div>
                <!-- 2-3. 행사 배너영역 -->
                <div class="group-part group-part-03">
                    <h1>행사 배너영역</h1>
                    <!-- 파트박스 2개 -->
                    <div class="partbox col-3"></div>           
                    <div class="partbox col-3"></div>           
                    <div class="partbox col-3"></div>           
                    <div class="partbox col-3"></div>           
                <div>
                <!-- 2-4. 상품 검색영역 -->
                <div class="group-part group-part-04">
                    <h1>상품 검색영역</h1>
                    <!-- 파트박스 2개 -->
                    <div class="partbox col-4"></div>           
                    <div class="partbox col-8"></div>                    
                <div>
                <!-- 2-5. 소셜영역 -->
                <div class="group-part group-part-05">
                    <h1>소셜 영역</h1>
                    <!-- 파트박스 2개 -->
                    <div class="partbox col-6"></div>           
                    <div class="partbox col-6"></div>                    
                <div>
                <!-- 2-6. 고객센터영역 -->
                <div class="group-part group-part-06">
                    <h1>고객센터 영역</h1>
                    <!-- 파트박스 2개 -->
                    <div class="partbox col-6"></div>           
                    <div class="partbox col-6"></div>                    
                <div>
         </main>
    </div> 
    <!-- 3. 하단영역 -->
    <div id="footer">
        <footer class="footer inbox">
            <!-- 파트박스 5개 -->
            <div class="partbox col-9"></div>
            <div class="partbox col-3"></div>
            <div class="partbox col-5"></div>
            <div class="partbox col-4"></div>
            <div class="partbox col-3"></div>
        </footer>
    </div> 
</body>
</html>
