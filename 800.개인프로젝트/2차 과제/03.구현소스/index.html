<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheBlackLable</title>
    <!-- 파비콘 링크 -->
    <link
      rel="smile icon"
      href="https://theblacklabel.com/wp-content/themes/TBL_theme/assets/images/blsm.png"
      type="image/x-icon" />
    <!-- 아이콘 CSS -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- JS 영역 -->
    <!-- 메인 JS 영역 -->
    <script type="module" src="./js/main.js"></script>
    <!-- 공통CSS -->
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
    <!-- 1. 상단영역 -->
    <div id="top-area">
        <header class="#top-area site-header">
            <!-- 1-1. 언어 아이콘 -->
            <div class="gicon">
                <img src="https://theblacklabel.com/wp-content/themes/TBL_theme/assets/images/global.png" alt="아이콘">
            </div>
            <!-- 1-2. 더블랙 메인로고 -->
            <div class="TBlogo">
                <img src="./images/더블랙로고.png" alt="더블랙 로고">
            </div>
            <!-- 1-3. 더블랙 햄버거 -->
            <div class="TBham">
                <img src="https://theblacklabel.com/wp-content/themes/TBL_theme/assets/images/menu.png" alt="햄버거버튼">
            </div>
        </header>
    </div>
    <!-- 2. 메인영역 -->
    <div id="main-area">
        <main class="#main-area site-body">
            <!-- 2-1. 뮤비 파트 -->
            <section class="mv-area">
                <div class="somi-mv">
                    <video src="./images/SOMI_MV.mp4"
                    id="mv"
                    loop="loop"
                    allow="autoplay">
                    </video>
                </div>
                <div class="Pbtn">
                    <a href="#">NowPlaying</a>
                </div>
                <div class="Pbtn2">
                </div>
                <!-- 동영상 넘기기 버튼 -->
                <div class="arrow">
                    <div class="lar">
                        <a href="#" class="fa-solid fa-chevron-left">
                        </a>
                    </div>
                    <div class="rar">
                        <a href="#" class="fa-solid fa-chevron-right">
                        </a>
                    </div>
                </div>
            </section>
            <!-- 2-2. 소개 파트 -->
            <section class="intro-area"></section>
            <!-- 2-3. 아티스트 파트 -->
            <section class="ats-area"></section>
            <!-- 2-4. 앨범 파트 -->
            <section class="album-area"></section>
            <!-- 2-5. 오디션 파트 -->
            <section class="aud-area"></section>
        </main>
    </div>
    <!-- 3. 하단영역 -->
    <div id="footer-area"></div>
</body>
</html>
